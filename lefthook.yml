pre-commit:
  parallel: true
  jobs:
    - name: eslint
      run: npx eslint {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

    - name: prettier
      run: npx prettier --write .
      glob: "*.{js,ts,jsx,tsx,json,css,md}"

    - name: jest
      run: npm run test:coverage
      glob: "*.{js,ts,jsx,tsx}"

pre-push:
  jobs:
    - name: npm audit
      run: npm audit
